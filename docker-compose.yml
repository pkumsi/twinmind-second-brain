services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: twinmind
      POSTGRES_PASSWORD: twinmind
      POSTGRES_DB: twinmind
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
